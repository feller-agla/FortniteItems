<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Affiche 3 - FortniteItems</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Poppins',Arial,sans-serif;background:#000;display:flex;align-items:center;justify-content:center;min-height:100vh}
    .poster{width:1080px;height:1080px;position:relative;overflow:hidden;background:#000}
    .bg-img{position:absolute;inset:0;background:url('https://images.unsplash.com/photo-1538481199705-c710c4e965fc?w=1200&q=80') center/cover;filter:brightness(0.4)}
    .overlay{position:absolute;inset:0;background:linear-gradient(180deg,transparent 0%,rgba(0,0,0,0.7) 50%,rgba(0,0,0,0.95) 100%)}
    .content{position:relative;z-index:3;height:100%;display:flex;flex-direction:column;justify-content:flex-end;padding:70px;text-align:center}
    .logo{font-size:42px;font-weight:900;color:#ffd700;margin-bottom:30px;text-shadow:0 0 40px rgba(255,215,0,0.8);letter-spacing:3px}
    .title{font-size:86px;font-weight:900;color:#fff;line-height:0.95;margin-bottom:30px;text-shadow:0 8px 40px rgba(0,0,0,0.9)}
    .desc{font-size:34px;color:#e5e7eb;font-weight:600;margin-bottom:50px;text-shadow:0 4px 20px rgba(0,0,0,0.8)}
    .price-row{display:flex;justify-content:center;gap:40px;margin-bottom:50px}
    .price-item{background:rgba(255,255,255,0.1);backdrop-filter:blur(10px);border:2px solid rgba(255,215,0,0.4);border-radius:20px;padding:25px 45px}
    .price-label{font-size:22px;color:#d1d5db;margin-bottom:8px}
    .price-val{font-size:48px;font-weight:900;color:#ffd700}
    .footer{font-size:26px;color:#9ca3af}
    .highlight{color:#25d366;font-weight:700}
    .vbucks-img{position:absolute;width:200px;opacity:0.25;z-index:1}
    .vb-left{top:100px;left:60px;transform:rotate(-15deg)}
    .vb-right{top:150px;right:80px;transform:rotate(12deg);width:240px}
  </style>
</head>
<body>
  <div class="poster">
    <div class="bg-img"></div>
    <div class="overlay"></div>
    <img class="vbucks-img vb-left" src="https://cdn1.epicgames.com/offer/fn/FNECO_32-00_VbuckStoreArtUpdate_5000_EGS_1200x1600_1200x1600-eb3c8e7ca0803a6cb2fb374d271227f2" alt="V-Bucks">
    <img class="vbucks-img vb-right" src="https://cdn1.epicgames.com/offer/fn/FNECO_32-00_VbuckStoreArtUpdate_13500_EGS_1200x1600_1200x1600-d283e52ea33ff79da7d4be0ff86d6e52" alt="V-Bucks">
    <div class="content">
      <div class="logo">⚡ FORTNITEITEMS</div>
      <h1 class="title">LA VICTOIRE<br>COMMENCE ICI</h1>
      <p class="desc">Équipe-toi comme un pro</p>
      <div class="price-row">
        <div class="price-item">
          <div class="price-label">Pack Starter</div>
          <div class="price-val">3500 F</div>
        </div>
        <div class="price-item">
          <div class="price-label">Mega Pack</div>
          <div class="price-val">38000 F</div>
        </div>
      </div>
      <div class="footer">Contact : <span class="highlight">+229 65 62 36 91</span></div>
    </div>
  </div>
</body>
</html>
