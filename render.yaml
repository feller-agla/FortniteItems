services:
  - type: web
    name: fortniteitems-backend
    env: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn lygos:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: LYGOS_API_KEY
        sync: false
      - key: BASE_URL
        value: https://fortniteitems.netlify.app
      - key: FLASK_ENV
        value: production
    healthCheckPath: /health
    autoDeploy: true
