services:
  - type: web
    name: fortniteitems-backend
    env: python
    region: frankfurt
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn -c gunicorn.conf.py lygos:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: LYGOS_API_KEY
        sync: false
      - key: BASE_URL
        value: https://fortniteitems.shop
      - key: FLASK_ENV
        value: production
    healthCheckPath: /health
    autoDeploy: true
