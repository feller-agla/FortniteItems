<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Affiche 1 - FortniteItems</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Poppins',Arial,sans-serif;background:#000;display:flex;align-items:center;justify-content:center;min-height:100vh}
    .poster{width:1080px;height:1080px;position:relative;overflow:hidden;background:linear-gradient(135deg,#0a1128 0%,#1a0b2e 50%,#16213e 100%)}
    .bg-overlay{position:absolute;inset:0;background:url('https://images.unsplash.com/photo-1542751371-adc38448a05e?w=1200&q=80') center/cover;opacity:0.15;filter:blur(2px)}
    .content{position:relative;z-index:2;height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:60px}
    .logo{font-size:48px;font-weight:900;color:#00d9ff;text-shadow:0 0 30px rgba(0,217,255,0.6);margin-bottom:40px;letter-spacing:2px}
    .title{font-size:72px;font-weight:900;line-height:1.1;color:#fff;text-shadow:0 4px 20px rgba(0,0,0,0.8);margin-bottom:20px}
    .highlight{background:linear-gradient(90deg,#00d9ff,#7b2ff7);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
    .desc{font-size:32px;color:#d1d5db;margin-bottom:50px;font-weight:600;text-shadow:0 2px 10px rgba(0,0,0,0.8)}
    .price-box{background:linear-gradient(135deg,rgba(255,255,255,0.1),rgba(255,255,255,0.05));backdrop-filter:blur(10px);border:2px solid rgba(0,217,255,0.3);border-radius:20px;padding:30px 60px;display:inline-block}
    .price{font-size:68px;font-weight:900;color:#ffd700;text-shadow:0 4px 20px rgba(255,215,0,0.5)}
    .contact{position:absolute;bottom:40px;left:0;right:0;text-align:center;color:#9ca3af;font-size:24px}
    .whatsapp{color:#25d366;font-weight:700}
    .vbucks-float{position:absolute;width:180px;opacity:0.3;animation:float 6s ease-in-out infinite}
    .vb1{top:120px;left:80px;animation-delay:0s}
    .vb2{bottom:180px;right:100px;width:220px;animation-delay:2s}
    @keyframes float{0%,100%{transform:translateY(0px)}50%{transform:translateY(-20px)}}
  </style>
</head>
<body>
  <div class="poster">
    <div class="bg-overlay"></div>
    <img class="vbucks-float vb1" src="https://cdn1.epicgames.com/offer/fn/FNECO_32-00_VbuckStoreArtUpdate_1000_EGS_1200x1600_1200x1600-e70f8c1bfbd98a4a3d619e9527aeef8e" alt="V-Bucks">
    <img class="vbucks-float vb2" src="https://cdn1.epicgames.com/offer/fn/FNECO_32-00_VbuckStoreArtUpdate_2800_EGS_1200x1600_1200x1600-380718e8fb23306b6e8a801d27880104" alt="V-Bucks">
    <div class="content">
      <div class="logo">FORTNITEITEMS</div>
      <h1 class="title">Domine le <span class="highlight">Battle Royale</span></h1>
      <p class="desc">V-Bucks Premium • Livraison Instantanée</p>
      <div class="price-box">
        <div class="price">À partir de 3500 FCFA</div>
      </div>
    </div>
    <div class="contact">WhatsApp: <span class="whatsapp">+229 65 62 36 91</span></div>
  </div>
</body>
</html>
