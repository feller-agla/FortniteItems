<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - FortniteItems</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Orbitron:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d0c18;
            color: white;
            padding-top: 80px;
        }
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 1rem;
        }
        .admin-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--electric-blue);
        }
        
        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: rgba(255,255,255,0.05);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            font-family: 'Orbitron';
        }
        .stat-label {
            opacity: 0.7;
            font-size: 0.9rem;
        }

        /* Order Table */
        .orders-table-container {
            background: rgba(20, 0, 40, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        th {
            background: rgba(0,0,0,0.3);
            color: var(--electric-blue);
            font-weight: 600;
            text-transform: uppercase;
            font-family: 'Rajdhani';
        }
        tr:hover {
            background: rgba(255,255,255,0.02);
        }

        /* Status Badges */
        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .badge.pending { background: rgba(255, 193, 7, 0.2); color: #FFC107; }
        .badge.paid { background: rgba(0, 212, 255, 0.2); color: var(--electric-blue); }
        .badge.processing { background: rgba(156, 39, 176, 0.2); color: #E040FB; }
        .badge.delivered, .badge.received { background: rgba(0, 255, 136, 0.2); color: #00ff88; }
        .badge.cancelled { background: rgba(244, 67, 54, 0.2); color: #F44336; }

        /* Actions */
        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-right: 5px;
            transition: all 0.2s;
            color: white;
            font-weight: 600;
        }
        .btn-validate { background: var(--electric-blue); color: black; }
        .btn-deliver { background: #00ff88; color: black; }
        .btn-cancel { background: rgba(244, 67, 54, 0.2); border: 1px solid #F44336; color: #F44336; }
        .btn-chat { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); }
        
        .action-btn:hover { opacity: 0.8; transform: translateY(-1px); }

        .items-summary {
            font-size: 0.85rem;
            opacity: 0.8;
            max-width: 250px;
        }

        .auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0d0c18; z-index: 1000;
            display: flex; align-items: center; justify-content: center;
        }
        .auth-box {
            background: rgba(255,255,255,0.05);
            padding: 2rem; border-radius: 12px; text-align: center;
        }
    </style>
</head>
<body>

    <!-- Simple Password Protect -->
    <div id="authOverlay" class="auth-overlay">
        <div class="auth-box">
            <h2 class="admin-title">ACC√àS ADMINISTRATEUR</h2>
            <input type="password" id="adminPass" placeholder="Mot de passe" style="padding:10px; border-radius:4px; border:none; margin-bottom:1rem; width:200px; display:block; background:rgba(0,0,0,0.3); color:white;">
            <button onclick="checkAdmin()" class="action-btn btn-validate" style="width:100%">Entrer</button>
        </div>
    </div>

    <div class="admin-container" id="dashboardContent" style="display:none;">
        <div class="admin-header">
            <div>
                <h1 class="admin-title">ADMIN DASHBOARD</h1>
                <p>Gestion des commandes en temps r√©el</p>
            </div>
            <div>
                <button onclick="location.reload()" class="action-btn btn-chat">üîÑ Actualiser</button>
                <a href="index.html" class="action-btn btn-chat" style="text-decoration:none">üè† Site</a>
            </div>
        </div>

        <!-- KPI -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="count-pending">0</div>
                <div class="stat-label">En attente</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="count-processing" style="color:var(--electric-blue)">0</div>
                <div class="stat-label">√Ä Livrer</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="count-delivered" style="color:#00ff88">0</div>
                <div class="stat-label">Termin√©es</div>
            </div>
        </div>

        <div class="orders-table-container">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>ID / Client</th>
                        <th>Articles</th>
                        <th>Montant</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="admin-orders-list">
                    <!-- JS injection -->
                    <tr><td colspan="6" style="text-align:center; padding:2rem;">Chargement...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:5000'
            : 'https://fortniteitems.onrender.com';

        // Simple client-side auth for now
        function checkAdmin() {
            const pass = document.getElementById('adminPass').value;
            if(pass === 'u1opps_060206') { // Temporary Hardcoded Password
                document.getElementById('authOverlay').style.display = 'none';
                document.getElementById('dashboardContent').style.display = 'block';
                loadAdminOrders();
                // Auto refresh every 30s
                setInterval(loadAdminOrders, 30000);
            } else {
                alert('Acc√®s refus√©');
            }
        }

        async function loadAdminOrders() {
            try {
                const res = await fetch(`${API_URL}/api/admin/orders`);
                const orders = await res.json();
                renderTable(orders);
                updateStats(orders);
            } catch (e) {
                console.error(e);
                document.getElementById('admin-orders-list').innerHTML = `
                    <tr><td colspan="6" style="color:red;text-align:center">
                        Erreur connexion API. V√©rifiez que le backend tourne sur le port 5000.<br>
                        ${e}
                    </td></tr>`;
            }
        }

        function updateStats(orders) {
            const pending = orders.filter(o => o.status === 'pending').length;
            const processing = orders.filter(o => o.status === 'paid' || o.status === 'processing').length;
            const delivered = orders.filter(o => o.status === 'delivered' || o.status === 'received').length;

            document.getElementById('count-pending').innerText = pending;
            document.getElementById('count-processing').innerText = processing;
            document.getElementById('count-delivered').innerText = delivered;
        }

        function renderTable(orders) {
            const tbody = document.getElementById('admin-orders-list');
            if(orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center">Aucune commande.</td></tr>';
                return;
            }

            tbody.innerHTML = orders.map(order => {
                const date = new Date(order.created_at).toLocaleDateString('fr-FR', {
                    day:'2-digit', month:'2-digit', hour:'2-digit', minute:'2-digit'
                });
                
                let itemsText = 'N/A';
                if(order.items && Array.isArray(order.items)) {
                    itemsText = order.items.map(i => `${i.name} (x${i.quantity})`).join(', ');
                }
                
                const client = order.customer_data ? 
                    (order.customer_data.email || order.customer_data.contactEmail || 'Guest') : 'Guest';
                
                let actions = '';
                
                // Logic Flow: Pending -> Paid (Validated) -> Processing (Optional middle step) -> Delivered
                
                if (order.status === 'pending') {
                    // Manually confirm payment -> Moves to "Livraison en cours" visual
                    actions += `<button class="action-btn btn-validate" onclick="updateStatus('${order.order_id}', 'paid')">‚úÖ Valider Paiement</button>`;
                }
                
                if (order.status === 'paid') {
                    // Assuming Paid = Processing for visual simplification
                    actions += `<button class="action-btn btn-deliver" onclick="updateStatus('${order.order_id}', 'delivered')">üèÅ Terminer Commande</button>`;
                }
                
                if (order.status === 'processing') {
                     actions += `<button class="action-btn btn-deliver" onclick="updateStatus('${order.order_id}', 'delivered')">üèÅ Terminer Commande</button>`;
                }

                if (order.status === 'delivered' || order.status === 'received') {
                    actions += `<span style="opacity:0.5; font-size:0.8rem;">Cl√¥tur√©e</span>`;
                }

                // Chat button
                actions += `<button class="action-btn btn-chat" onclick="openAdminChat('${order.order_id}', '${client}')">üí¨</button>`;

                return `
                    <tr>
                        <td style="opacity:0.7">${date}</td>
                        <td>
                            <div style="font-weight:bold; font-size:0.9rem;">#${order.order_id.substring(0,8)}...</div>
                            <div style="font-size:0.8rem; opacity:0.6;">${client}</div>
                        </td>
                        <td><div class="items-summary">${itemsText}</div></td>
                        <td style="color:var(--electric-blue); font-weight:bold;">${typeof order.amount === 'number' ? order.amount.toLocaleString() : order.amount} FCFA</td>
                        <td><span class="badge ${order.status}">${order.status}</span></td>
                        <td><div style="display:flex; align-items:center;">${actions}</div></td>
                    </tr>
                `;
            }).join('');
        }

        async function updateStatus(id, status) {
            let confirmMsg = "";
            if(status === 'paid') confirmMsg = "Confirmer la r√©ception du paiement ? Le client verra 'Livraison en cours'.";
            if(status === 'delivered') confirmMsg = "Confirmer que vous avez livr√© les V-Bucks/Skin ?";
            
            if(!confirm(confirmMsg)) return;
            
            try {
                const res = await fetch(`${API_URL}/api/admin/order/${id}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });
                
                if(res.ok) {
                    loadAdminOrders(); // Refresh table
                } else {
                    alert('Erreur update');
                }
            } catch(e) {
                alert('Erreur: ' + e);
            }
        }

        // ==========================================
        //  ADMIN CHAT LOGIC
        // ==========================================
        let currentAdminChat = null;

        function openAdminChat(orderId, clientName) {
            document.getElementById('chatOverlay').style.display = 'flex';
            document.getElementById('chatTitleClient').innerText = clientName;
            
            const container = document.getElementById('chatContainer');
            container.innerHTML = '<div style="text-align:center; padding:20px;">Chargement...</div>';

            // Init Chat
            // Note: OrderChat class from chat.js must support sender 'admin'
            setTimeout(() => {
                if(currentAdminChat && currentAdminChat.stopPolling) currentAdminChat.stopPolling();
                currentAdminChat = new OrderChat(orderId, API_URL, 'chatContainer', 'admin');
            }, 100);
        }

        function closeChat() {
            document.getElementById('chatOverlay').style.display = 'none';
            if(currentAdminChat && currentAdminChat.stopPolling) currentAdminChat.stopPolling();
        }
        
        // Handle enter key on login
        document.getElementById('adminPass').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
              checkAdmin();
            }
        });
    </script>

    <!-- Chat Modal UI -->
    <div id="chatOverlay" class="auth-overlay" style="display:none; z-index: 2000; background: rgba(0,0,0,0.8);">
        <div class="chat-modal-window" style="background:#1a1a2e; width: 500px; height: 700px; display:flex; flex-direction:column; border-radius:12px; border:1px solid rgba(255,255,255,0.1);">
            <div class="chat-header-static" style="padding:15px; border-bottom:1px solid rgba(255,255,255,0.1); display:flex; justify-content:space-between; align-items:center; background:#0f0e17;">
                <div>
                    <h3 style="margin:0; font-size:1.1rem;">Chat avec <span style="color:var(--electric-blue)" id="chatTitleClient">Client</span></h3>
                    <div style="font-size:0.8rem; opacity:0.6;">Support Admin</div>
                </div>
                <button onclick="closeChat()" style="background:none; border:none; color:white; font-size:1.5rem; cursor:pointer;">&times;</button>
            </div>
            
            <div id="chatContainer" style="flex:1; display:flex; flex-direction:column; overflow:hidden;"></div>
        </div>
    </div>
    <script src="chat.js?v=2.2"></script>
