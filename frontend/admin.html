<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - FortniteItems</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Orbitron:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d0c18;
            color: white;
            padding-top: 80px;
        }
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 1rem;
        }
        .admin-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--electric-blue);
        }
        
        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: rgba(255,255,255,0.05);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            font-family: 'Orbitron';
        }
        .stat-label {
            opacity: 0.7;
            font-size: 0.9rem;
        }

        /* Order Table */
        .orders-table-container {
            background: rgba(20, 0, 40, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        th {
            background: rgba(0,0,0,0.3);
            color: var(--electric-blue);
            font-weight: 600;
            text-transform: uppercase;
            font-family: 'Rajdhani';
        }
        tr:hover {
            background: rgba(255,255,255,0.02);
        }

        /* Status Badges */
        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .badge.pending { background: rgba(255, 193, 7, 0.2); color: #FFC107; }
        .badge.paid { background: rgba(0, 212, 255, 0.2); color: var(--electric-blue); }
        .badge.processing { background: rgba(156, 39, 176, 0.2); color: #E040FB; }
        .badge.delivered, .badge.received { background: rgba(0, 255, 136, 0.2); color: #00ff88; }
        .badge.cancelled { background: rgba(244, 67, 54, 0.2); color: #F44336; }

        /* Actions */
        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-right: 5px;
            transition: all 0.2s;
            color: white;
            font-weight: 600;
        }
        .btn-validate { background: var(--electric-blue); color: black; }
        .btn-deliver { background: #00ff88; color: black; }
        .btn-cancel { background: rgba(244, 67, 54, 0.2); border: 1px solid #F44336; color: #F44336; }
        .btn-chat { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); }
        
        .action-btn:hover { opacity: 0.8; transform: translateY(-1px); }

        .items-summary {
            font-size: 0.85rem;
            opacity: 0.8;
            max-width: 250px;
        }

        .auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0d0c18; z-index: 1000;
            display: flex; align-items: center; justify-content: center;
        }
        .auth-box {
            background: rgba(255,255,255,0.05);
            padding: 2rem; border-radius: 12px; text-align: center;
        }
        
        /* Responsive Order Cards (Replacing Table) */
        .admin-order-cards {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .admin-order-card {
            background: rgba(20, 0, 40, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .admin-order-card.expanded {
            border-color: var(--electric-blue);
            background: rgba(30, 10, 50, 0.8);
        }

        .card-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            background: rgba(0,0,0,0.2);
        }

        .card-header:hover {
            background: rgba(255,255,255,0.05);
        }

        .header-main {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .header-id {
            font-family: 'Orbitron';
            font-weight: bold;
            color: white;
            font-size: 1.1rem;
        }

        .header-client {
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .header-amount {
            font-family: 'Orbitron';
            color: var(--electric-blue);
            font-weight: bold;
        }
        
        .card-chevron {
            transition: transform 0.3s;
            font-size: 1.2rem;
            opacity: 0.5;
        }

        .admin-order-card.expanded .card-chevron {
            transform: rotate(180deg);
            opacity: 1;
            color: var(--electric-blue);
        }

        .card-body {
            display: none; /* Accordion hidden by default */
            padding: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.1);
        }

        .body-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .info-group h4 {
            margin: 0 0 5px 0;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.5;
        }
        
        .item-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .item-list li {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        /* Mobile Tweaks */
        @media (max-width: 600px) {
            .header-main {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            .card-actions {
                flex-direction: column;
            }
            .action-btn {
                width: 100%;
                padding: 12px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <!-- Simple Password Protect -->
    <div id="authOverlay" class="auth-overlay">
        <div class="auth-box">
            <h2 class="admin-title">ACC√àS ADMINISTRATEUR</h2>
            <input type="password" id="adminPass" placeholder="Mot de passe" style="padding:10px; border-radius:4px; border:none; margin-bottom:1rem; width:200px; display:block; background:rgba(0,0,0,0.3); color:white;">
            <button onclick="checkAdmin()" class="action-btn btn-validate" style="width:100%">Entrer</button>
        </div>
    </div>

    <div class="admin-container" id="dashboardContent" style="display:none;">
        <div class="admin-header">
            <div>
                <h1 class="admin-title">ADMIN</h1>
            </div>
            <div style="display:flex; gap:10px;">
                <button onclick="switchAdminTab('orders')" class="action-btn btn-chat active-tab" id="tab-orders">üì¶</button>
                <button onclick="switchAdminTab('messages')" class="action-btn btn-chat" id="tab-messages">üí¨</button>
                <button onclick="location.reload()" class="action-btn btn-chat">üîÑ</button>
            </div>
        </div>

        <style>
            .active-tab { background: var(--electric-blue) !important; color: black !important; }
            .msg-row { border-bottom: 1px solid rgba(255,255,255,0.05); padding: 15px; cursor: pointer; transition: background 0.2s; display: flex; justify-content: space-between; align-items: center; }
            .msg-row:hover { background: rgba(255,255,255,0.05); }
            .msg-preview { font-size: 0.9rem; color: #aaa; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 400px; }
            .unread-dot { width: 10px; height: 10px; background: #00ff88; border-radius: 50%; display: inline-block; margin-right: 5px; }
        </style>

        <!-- Messages View (Hidden by default) -->
        <div id="messages-view" style="display:none;">
            <div class="orders-table-container">
                 <h3 style="padding:1rem; margin:0; border-bottom:1px solid rgba(255,255,255,0.1);">Conversations Actives</h3>
                 <div id="conversations-list">
                     <!-- JS render -->
                 </div>
            </div>
        </div>

        <!-- KPI -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="count-pending">0</div>
                <div class="stat-label">En attente</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="count-processing" style="color:var(--electric-blue)">0</div>
                <div class="stat-label">√Ä Livrer</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="count-delivered" style="color:#00ff88">0</div>
                <div class="stat-label">Termin√©es</div>
            </div>
        </div>

        <!-- NEW: Responsive Cards Container -->
        <div id="orders-view-wrapper" class="admin-order-cards">
            <!-- JS Injection here -->
            <div style="text-align:center; padding:2rem;">Chargement...</div>
        </div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:5000'
            : 'https://fortniteitems.onrender.com';

        // Simple client-side auth for now
        function checkAdmin() {
            const pass = document.getElementById('adminPass').value;
            if(pass === 'u1opps_060206') { 
                document.getElementById('authOverlay').style.display = 'none';
                document.getElementById('dashboardContent').style.display = 'block';
                loadAdminOrders();
                
                // Dynamic Polling Loop
                const pollLoop = () => {
                   const delay = currentTab === 'messages' ? 3000 : 20000; // 3s for chat reactivity, 20s for orders
                   setTimeout(() => {
                       if(document.getElementById('dashboardContent').style.display === 'block') {
                           loadAdminOrders().then(pollLoop);
                       }
                   }, delay);
                };
                pollLoop();
            } else {
                alert('Acc√®s refus√©');
            }
        }

        let currentTab = 'orders';

        function switchAdminTab(tab) {
            currentTab = tab;
            // Update Buttons
            document.querySelectorAll('.action-btn').forEach(b => b.classList.remove('active-tab'));
            document.getElementById(`tab-${tab}`).classList.add('active-tab');

            // Toggle Views
            if (tab === 'orders') {
                document.querySelector('.stats-grid').style.display = 'grid';
                document.getElementById('orders-view-wrapper').style.display = 'flex'; // Flex for cards
                document.getElementById('messages-view').style.display = 'none';
            } else {
                document.querySelector('.stats-grid').style.display = 'none'; // Hide stats for cleaner msg view
                document.getElementById('orders-view-wrapper').style.display = 'none';
                document.getElementById('messages-view').style.display = 'block';
            }
            loadAdminOrders(); // Refresh data
        }

        async function loadAdminOrders() {
            try {
                const res = await fetch(`${API_URL}/api/admin/orders`);
                const orders = await res.json();
                
                if (currentTab === 'orders') {
                    renderOrderCards(orders); // NEW function name
                    updateStats(orders);
                } else {
                    renderConversations(orders);
                }
                
            } catch (e) {
                console.error(e);
            }
        }

        function renderConversations(orders) {
            const container = document.getElementById('conversations-list');
            // Filter orders with messages
            const chattingOrders = orders.filter(o => o.message_count > 0);
            
            if (chattingOrders.length === 0) {
                container.innerHTML = '<div style="padding:2rem; text-align:center; opacity:0.5;">Aucune conversation active.</div>';
                return;
            }

            container.innerHTML = chattingOrders.map(order => {
                const lastMsg = order.last_message || { content: '...', timestamp: order.created_at };
                const isUserLast = lastMsg.sender === 'user';
                const date = new Date(lastMsg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                const clientName = order.customer_data?.fullName || order.customer_data?.epicUsername || 'Client';
                
                return `
                    <div class="msg-row" onclick="openAdminChat('${order.order_id}', '${clientName}')">
                        <div style="flex:1">
                            <div style="font-weight:bold; margin-bottom:5px;">
                                ${isUserLast ? '<span class="unread-dot"></span>' : ''}
                                ${clientName} <span style="font-weight:normal; opacity:0.5; font-size:0.8rem;">#${order.order_id.substring(0,6)}</span>
                            </div>
                            <div class="msg-preview">
                                <span style="color:${isUserLast ? '#fff' : 'var(--electric-blue)'}">${isUserLast ? 'üë§' : 'You:'}</span> 
                                ${lastMsg.content}
                            </div>
                        </div>
                        <div style="text-align:right; font-size:0.8rem; opacity:0.5;">
                            ${date} <br>
                            <span class="badge ${order.status}" style="font-size:0.7rem; padding:2px 5px;">${order.status}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats(orders) {
            const pending = orders.filter(o => o.status === 'pending').length;
            const processing = orders.filter(o => o.status === 'paid' || o.status === 'processing').length;
            const delivered = orders.filter(o => o.status === 'delivered' || o.status === 'received').length;

            document.getElementById('count-pending').innerText = pending;
            document.getElementById('count-processing').innerText = processing;
            document.getElementById('count-delivered').innerText = delivered;
        }

        // NEW: Render Cards instead of Table
        function renderOrderCards(orders) {
            const container = document.getElementById('orders-view-wrapper');
            if(orders.length === 0) {
                container.innerHTML = '<div style="text-align:center; width:100%; padding:2rem;">Aucune commande.</div>';
                return;
            }

            container.innerHTML = orders.map(order => {
                const date = new Date(order.created_at).toLocaleDateString('fr-FR', {
                    day:'2-digit', month:'2-digit', hour:'2-digit', minute:'2-digit'
                });
                
                // Parse items safely
                let itemsListHtml = '';
                if(order.items && Array.isArray(order.items)) {
                    itemsListHtml = order.items.map(i => `<li><span>${i.name}</span> <span>x${i.quantity}</span></li>`).join('');
                } else {
                    itemsListHtml = '<li>Non sp√©cifi√©</li>';
                }
                
                const client = order.customer_data ? 
                    (order.customer_data.email || order.customer_data.contactEmail || 'Guest') : 'Guest';
                
                const fullClientDetails = order.customer_data ? Object.entries(order.customer_data).map(([k,v]) => `<div><b style="opacity:0.5">${k}:</b> ${v}</div>`).join('') : 'N/A';
                
                let actions = '';
                if (order.status === 'pending') {
                    actions += `<button class="action-btn btn-validate" onclick="updateStatus('${order.order_id}', 'paid')">‚úÖ Valider Paiement</button>`;
                }
                if (order.status === 'paid' || order.status === 'processing') {
                    actions += `<button class="action-btn btn-deliver" onclick="updateStatus('${order.order_id}', 'delivered')">üèÅ Confirmer Livraison</button>`;
                }
                
                // Chat button always
                actions += `<button class="action-btn btn-chat" onclick="openAdminChat('${order.order_id}', '${client}')">üí¨ Ouvrir Chat</button>`;

                return `
                <div class="admin-order-card" id="card-${order.order_id}">
                    <div class="card-header" onclick="toggleCard('${order.order_id}')">
                        <div class="header-main">
                            <span class="badge ${order.status}">${order.status}</span>
                            <span class="header-id">#${order.order_id.substring(0,8)}</span>
                            <span class="header-amount">${typeof order.amount === 'number' ? order.amount.toLocaleString() : order.amount} FCFA</span>
                        </div>
                        <div class="header-right" style="display:flex; align-items:center; gap:10px;">
                            <span class="header-client">${client}</span>
                            <span class="card-chevron">‚ñº</span>
                        </div>
                    </div>
                    
                    <div class="card-body" id="body-${order.order_id}">
                        <div class="body-grid">
                            <div class="info-group">
                                <h4>Date</h4>
                                <div>${date}</div>
                            </div>
                            <div class="info-group">
                                <h4>Client D√©tails</h4>
                                <div style="font-size:0.9rem;">${fullClientDetails}</div>
                            </div>
                            <div class="info-group">
                                <h4>Articles</h4>
                                <ul class="item-list">${itemsListHtml}</ul>
                            </div>
                        </div>
                        
                        <div class="card-actions">
                            ${actions}
                        </div>
                    </div>
                </div>
                `;
            }).join('');
        }
        
        // Toggle Logic
        window.toggleCard = function(id) {
            const body = document.getElementById(`body-${id}`);
            const card = document.getElementById(`card-${id}`);
            
            // Close others? Optional. Keep simple for now.
            
            if (body.style.display === 'none' || !body.style.display) {
                body.style.display = 'block';
                card.classList.add('expanded');
            } else {
                body.style.display = 'none';
                card.classList.remove('expanded');
            }
        };

        async function updateStatus(id, status) {
            let confirmMsg = "";
            if(status === 'paid') confirmMsg = "Confirmer la r√©ception du paiement ? Le client verra 'Livraison en cours'.";
            if(status === 'delivered') confirmMsg = "Confirmer que vous avez livr√© les V-Bucks/Skin ?";
            
            if(!confirm(confirmMsg)) return;
            
            try {
                const res = await fetch(`${API_URL}/api/admin/order/${id}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });
                
                if(res.ok) {
                    loadAdminOrders(); // Refresh table
                } else {
                    alert('Erreur update');
                }
            } catch(e) {
                alert('Erreur: ' + e);
            }
        }

        // ==========================================
        //  ADMIN CHAT LOGIC
        // ==========================================
        let currentAdminChat = null;

        function openAdminChat(orderId, clientName) {
            document.getElementById('chatOverlay').style.display = 'flex';
            document.getElementById('chatTitleClient').innerText = clientName;
            
            const container = document.getElementById('chatContainer');
            container.innerHTML = '<div style="text-align:center; padding:20px;">Chargement...</div>';

            // Init Chat
            // Note: OrderChat class from chat.js must support sender 'admin'
            setTimeout(() => {
                if(currentAdminChat && currentAdminChat.stopPolling) currentAdminChat.stopPolling();
                currentAdminChat = new OrderChat(orderId, API_URL, 'chatContainer', 'admin');
            }, 100);
        }

        function closeChat() {
            document.getElementById('chatOverlay').style.display = 'none';
            if(currentAdminChat && currentAdminChat.stopPolling) currentAdminChat.stopPolling();
        }
        
        // Handle enter key on login
        document.getElementById('adminPass').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
              checkAdmin();
            }
        });
    </script>

    <!-- Chat Modal UI -->
    <div id="chatOverlay" class="auth-overlay" style="display:none; z-index: 2000; background: rgba(0,0,0,0.8);">
        <div class="chat-modal-window" style="background:#1a1a2e; width: 500px; height: 700px; display:flex; flex-direction:column; border-radius:12px; border:1px solid rgba(255,255,255,0.1);">
            <div class="chat-header-static" style="padding:15px; border-bottom:1px solid rgba(255,255,255,0.1); display:flex; justify-content:space-between; align-items:center; background:#0f0e17;">
                <div>
                    <h3 style="margin:0; font-size:1.1rem;">Chat avec <span style="color:var(--electric-blue)" id="chatTitleClient">Client</span></h3>
                    <div style="font-size:0.8rem; opacity:0.6;">Support Admin</div>
                </div>
                <button onclick="closeChat()" style="background:none; border:none; color:white; font-size:1.5rem; cursor:pointer;">&times;</button>
            </div>
            
            <div id="chatContainer" style="flex:1; display:flex; flex-direction:column; overflow:hidden;"></div>
        </div>
    </div>
    <script src="chat.js?v=2.2"></script>
